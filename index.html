<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPRAX.AI | Intelligent Systems. Exponential Scale.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050714;
            --bg-dark: #000000;
            --brand-green: #bef264;
            --brand-blue: #00D4FF;
            --brand-purple: #8B5CF6;
        }
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px; /* Accounts for fixed navbar */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .gradient-text-hero {
            background: linear-gradient(135deg, #ffffff 10%, var(--brand-blue) 40%, var(--brand-purple) 70%, var(--brand-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-premium {
            background: rgba(10, 14, 39, 0.5);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-glow-premium {
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.15), 0 0 20px rgba(190, 242, 100, 0.1);
        }
        .grid-bg-premium {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        @keyframes scroll-vertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        @keyframes infinite-scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .animate-scroll-slow { animation: scroll-vertical 45s linear infinite; }
        .animate-scroll-medium { animation: scroll-vertical 35s linear infinite; }
        .animate-scroll-fast { animation: scroll-vertical 25s linear infinite; }
        .animate-infinite-scroll { animation: infinite-scroll 40s linear infinite; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        h1, h2, h3 {
            letter-spacing: -0.06em;
            line-height: 1.05;
        }
    </style>
